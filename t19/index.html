<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Super back-up</title>
  <meta name="description" content="t19. Super back-up">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form class="superhero-request-form" action="#" method="post" target="top">
    <h1 class="superhero-request-form__form-heading">Superhero request form</h1>
    <h2 class="superhero-request-form__form-title">What do you need help with?</h2>
  	<div class="superhero-request-form__block-1">
      <input class="superhero-request-form__form-checkbox" type="checkbox" name="defeat" id="defeat"><label class="superhero-request-form__help-needed" for="defeat">DEFEAT A VILLAIN</label>
      <input class="superhero-request-form__form-checkbox" type="checkbox" name="save" id="save"><label class="superhero-request-form__help-needed" for="save">SAVE A CIVILIAN</label>
      <input class="superhero-request-form__form-checkbox" type="checkbox" name="stop" id="stop"><label class="superhero-request-form__help-needed" for="stop">STOP A ROBBERY</label>
    </div>
    <div class="superhero-request-form__block-2">
      <input class="superhero-request-form__form-checkbox" type="checkbox" name="prevent" id="prevent"><label class="superhero-request-form__help-needed" for="prevent">PREVENT AN APOCALYPSE</label>
      <input class="superhero-request-form__form-checkbox" type="checkbox" name="train" id="train"><label class="superhero-request-form__help-needed" for="train">TRAIN A SIDEKICK</label>
    </div>
    <div class="superhero-request-form__block-3">
      <input class="superhero-request-form__form-checkbox" type="checkbox" name="other" id="other"><label class="superhero-request-form__help-needed" for="other">OTHER STUFF</label>
    </div>
    <div class="superhero-request-form__block-4">
      <input class="superhero-request-form__job-details" type="text" name="job-details" placeholder="Job details">
    </div>
    <div class="superhero-request-form__block-5">
      <input class="superhero-request-form__name" type="text" name="name" placeholder="Name" required>
      <input class="superhero-request-form__email" type="email" name="email" placeholder="Email" required>
    </div>
    <div class="superhero-request-form__block-6">
      <button class="superhero-request-form__submit-button" type="submit">SEND</button>
    </div>
  </form>
</body>

</html>
