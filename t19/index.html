<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Super back-up</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form class="form" action="#" method="post" target="top">
    <h1 class="h1">Superhero request form</h1>
    <legend class="legend">What do you need help with?</legend>
  	<div class="block-1">
      <input class="checkbox" type="checkbox" name="defeat" id="defeat"><label class="label" for="defeat">DEFEAT A VILLAIN</label>
      <input class="checkbox" type="checkbox" name="save" id="save"><label class="label" for="save">SAVE A CIVILIAN</label>
      <input class="checkbox" type="checkbox" name="stop" id="stop"><label class="label" for="stop">STOP A ROBBERY</label>
    </div>
    <div class="block-2">
      <input class="checkbox" type="checkbox" name="prevent" id="prevent"><label class="label" for="prevent">PREVENT AN APOCALYPSE</label>
      <input class="checkbox" type="checkbox" name="train" id="train"><label class="label" for="train">TRAIN A SIDEKICK</label>
    </div>
    <div class="block-3">
      <input class="checkbox" type="checkbox" name="other" id="other"><label class="label" for="other">OTHER STUFF</label>
    </div>
  </form>

</html>
