<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Superhero cards</title>
  <meta name="description" content="t05. Superhero cards">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="cards-block">
      <div class="card-1">
        <img class="img" src="assets/images/captain_america.png" alt="Captain America">
        <h1 class="h1">Captain America</h1>
        <h2 class="h2">Steven Rogers</h2>
      </div>
      <div class="card-2">
        <img class="img" src="assets/images/iron_man.png" alt="Iron Man">
        <h1 class="h1">Iron Man</h1>
        <h2 class="h2">Tony Stark</h2>
      </div>
    </div>
    <div class="cards-block">
      <div class="card-3">
        <img class="img" src="assets/images/black_widow.png" alt="Black Widow">
        <h1 class="h1">Black Widow</h1>
        <h2 class="h2">Natasha Romanoff</h2>
      </div>
      <div class="card-4">
        <img class="img" src="assets/images/spider_man.png" alt="Spider-Man">
        <h1 class="h1">Spider-Man</h1>
        <h2 class="h2">Peter Parker</h2>
      </div>
    </div>
  </div>
</body>

</html>
