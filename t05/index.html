<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Superhero cards</title>
  <meta name="description" content="t05. Superhero cards">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="superheroes-list">
    <div class="superheroes-list__superheroes-cards-block">
      <div class="superheroes-list__superhero-card superheroes-list__superhero-card_captain-america-background">
        <img class="superheroes-list__superhero-image superheroes-list__superhero-image_bottom-0" src="assets/images/Captain-America.png" alt="Captain America">
        <h1 class="superheroes-list__superhero-alias">Captain America</h1>
        <h2 class="superheroes-list__superhero-real-name">Steven Rogers</h2>
      </div>
      <div class="superheroes-list__superhero-card superheroes-list__superhero-card_iron-man-background">
        <img class="superheroes-list__superhero-image superheroes-list__superhero-image_bottom-0" src="assets/images/Iron-man.png" alt="Iron Man">
        <h1 class="superheroes-list__superhero-alias">Iron Man</h1>
        <h2 class="superheroes-list__superhero-real-name">Tony Stark</h2>
      </div>
    </div>
    <div class="superheroes-list__superheroes-cards-block">
      <div class="superheroes-list__superhero-card superheroes-list__superhero-card_black-widow-background">
        <img class="superheroes-list__superhero-image superheroes-list__superhero-image_bottom-0" src="assets/images/Black-Widow.png" alt="Black Widow">
        <h1 class="superheroes-list__superhero-alias">Black Widow</h1>
        <h2 class="superheroes-list__superhero-real-name">Natasha Romanoff</h2>
      </div>
      <div class="superheroes-list__superhero-card superheroes-list__superhero-card_spider-man-background">
        <img class="superheroes-list__superhero-image" src="assets/images/Spider-man.png" alt="Spider-Man">
        <h1 class="superheroes-list__superhero-alias">Spider-Man</h1>
        <h2 class="superheroes-list__superhero-real-name">Peter Parker</h2>
      </div>
    </div>
  </div>
</body>

</html>
